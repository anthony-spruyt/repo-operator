---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
# See https://github.com/anthony-spruyt/repo-operator/blob/main/src/templates/.github/workflows/ci.yaml for template comments
name: "CI"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: "write"
  pull-requests: "write"
  security-events: write
  statuses: "write"

jobs:
  lint:
    uses: "anthony-spruyt/repo-operator/.github/workflows/_lint.yaml@main"
    secrets: "inherit"

  sync-config:
    name: "Sync Configuration"
    runs-on: "ubuntu-latest"
    needs:
      - "lint"
    # Only run on push to main
    if: "github.event_name == 'push'"
    concurrency:
      group: "config-sync"
      cancel-in-progress: false
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"

      - name: "Generate GitHub App token"
        id: "app-token"
        uses: "actions/create-github-app-token@v2"
        with:
          app-id: "${{ vars.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"

      - name: "Sync config"
        uses: "anthony-spruyt/xfg@v2.2.1"
        with:
          config: "./src/config.yaml"
          github-app-token: "${{ steps.app-token.outputs.token }}"

  # Summary job for branch protection - add jobs to 'needs' array
  summary:
    needs:
      - "lint"
      - "sync-config"
    if: "always()"
    uses: "anthony-spruyt/repo-operator/.github/workflows/_summary.yaml@main"
