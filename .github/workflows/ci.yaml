---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
# See https://github.com/anthony-spruyt/repo-operator/blob/main/src/templates/.github/workflows/ci.yaml for template comments
name: "CI"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: "write"
  pull-requests: "write"
  security-events: write
  statuses: "write"

jobs:
  lint:
    uses: "anthony-spruyt/repo-operator/.github/workflows/_lint.yaml@main"
    secrets: "inherit"

  sync-config:
    name: "Sync Configuration"
    runs-on: "ubuntu-latest"
    needs:
      - "lint"
    # Only run on push to main
    if: "github.event_name == 'push'"
    concurrency:
      group: "config-sync"
      # IMPORTANT: Must be false - canceling a run with src/ changes
      # followed by a run without changes would skip the sync
      cancel-in-progress: false
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"
        with:
          fetch-depth: 2

      - name: "Check for src/ changes"
        id: "changes"
        run: |
          if git diff --quiet HEAD~1 HEAD -- src/; then
            echo "::notice::No changes in src/, skipping sync"
            echo "run_sync=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_sync=true" >> "$GITHUB_OUTPUT"
          fi

      - name: "Sync config"
        if: "steps.changes.outputs.run_sync == 'true'"
        uses: "anthony-spruyt/xfg@v3.1.1"
        with:
          command: sync
          config: "./src/config.yaml"
          github-app-id: "${{ vars.APP_ID }}"
          github-app-private-key: "${{ secrets.APP_PRIVATE_KEY }}"

  # Summary job for branch protection - add jobs to 'needs' array
  summary:
    needs:
      - "lint"
      - "sync-config"
    if: "always()"
    uses: "anthony-spruyt/repo-operator/.github/workflows/_summary.yaml@main"
