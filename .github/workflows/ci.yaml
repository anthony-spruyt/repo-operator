---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
# See https://github.com/anthony-spruyt/repo-operator/blob/main/src/templates/.github/workflows/ci.yaml for template comments
name: "CI"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      skip_approval:
        description: "Skip approval gate (emergency only)"
        type: boolean
        default: false

permissions:
  contents: "write"
  pull-requests: "write"
  security-events: write
  statuses: "write"

jobs:
  lint:
    if: "github.event_name != 'workflow_dispatch'"
    uses: "anthony-spruyt/repo-operator/.github/workflows/_lint.yaml@main"
    secrets: "inherit"

  xfg-plan:
    name: "XFG Plan"
    runs-on: "ubuntu-latest"
    needs:
      - "lint"
    # Run on push (after lint passes), PRs, or manual dispatch (lint skipped)
    if: >-
      always() &&
      (github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && needs.lint.result == 'success'))
    concurrency:
      group: "config-sync"
      # IMPORTANT: Must be false - canceling a run with src/ changes
      # followed by a run without changes would skip the sync
      cancel-in-progress: false
    outputs:
      run_sync: "${{ steps.changes.outputs.run_sync }}"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"
        with:
          fetch-depth: 2

      - name: "Check for src/ changes"
        id: "changes"
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "::notice::Manual dispatch - forcing sync"
            echo "run_sync=true" >> "$GITHUB_OUTPUT"
          elif git diff --quiet HEAD~1 HEAD -- src/; then
            echo "::notice::No changes in src/, skipping sync"
            echo "run_sync=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_sync=true" >> "$GITHUB_OUTPUT"
          fi

      - name: "Plan: Sync Files"
        if: "steps.changes.outputs.run_sync == 'true'"
        uses: "anthony-spruyt/xfg@v3"
        with:
          command: sync
          config: "./src/config.yaml"
          dry-run: true
          github-app-id: "${{ vars.APP_ID }}"
          github-app-private-key: "${{ secrets.APP_PRIVATE_KEY }}"

      - name: "Plan: Apply Settings"
        if: "steps.changes.outputs.run_sync == 'true'"
        uses: "anthony-spruyt/xfg@v3"
        with:
          command: settings
          config: "./src/config.yaml"
          dry-run: true
          github-app-id: "${{ vars.APP_ID }}"
          github-app-private-key: "${{ secrets.APP_PRIVATE_KEY }}"

  xfg-apply:
    name: "XFG Apply"
    runs-on: "ubuntu-latest"
    needs:
      - "xfg-plan"
    # Run only on push or manual dispatch (not PRs), and only if plan succeeded
    # !cancelled() breaks the transitive skip chain from lint → xfg-plan → xfg-apply
    if: >-
      !cancelled() &&
      needs.xfg-plan.result == 'success' &&
      needs.xfg-plan.outputs.run_sync == 'true' &&
      github.event_name != 'pull_request'
    environment: "${{ (github.event_name == 'workflow_dispatch' && inputs.skip_approval) && '' || 'production' }}"
    concurrency:
      group: "config-sync"
      cancel-in-progress: false
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"
        with:
          fetch-depth: 2

      - name: "Sync Files"
        uses: "anthony-spruyt/xfg@v3"
        with:
          command: sync
          config: "./src/config.yaml"
          github-app-id: "${{ vars.APP_ID }}"
          github-app-private-key: "${{ secrets.APP_PRIVATE_KEY }}"

      - name: "Apply Settings"
        uses: "anthony-spruyt/xfg@v3"
        with:
          command: settings
          config: "./src/config.yaml"
          github-app-id: "${{ vars.APP_ID }}"
          github-app-private-key: "${{ secrets.APP_PRIVATE_KEY }}"

  # Summary job for branch protection - add jobs to 'needs' array
  summary:
    needs:
      - "lint"
      - "xfg-plan"
      - "xfg-apply"
    if: "always()"
    uses: "anthony-spruyt/repo-operator/.github/workflows/_summary.yaml@main"
