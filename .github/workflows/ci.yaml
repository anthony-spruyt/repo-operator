---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    uses: anthony-spruyt/repo-operator/.github/workflows/_lint.yaml@main
    secrets: inherit

  sync-config:
    name: Sync Configuration
    runs-on: ubuntu-latest
    needs: [lint]
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    concurrency:
      group: config-sync
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Configure git identity
        run: |
          git config --global user.name "${{ steps.import-gpg.outputs.name }}"
          git config --global user.email "${{ steps.import-gpg.outputs.email }}"

      - name: Sync config
        uses: anthony-spruyt/xfg@v1.10.5
        with:
          config: ./src/config.yaml
          github-token: ${{ secrets.CONFIG_SYNC_PAT }}

  # Summary job for branch protection - add jobs to 'needs' array
  summary:
    needs: [lint, sync-config]
    if: always()
    uses: anthony-spruyt/repo-operator/.github/workflows/_summary.yaml@main
